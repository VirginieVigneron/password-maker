<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content= "IE=edge">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title="Document"></title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="app">
            <!-- Le mot de passe généré sera affiché ici -->
            <input type="text" id="password-output" value = "Générateur de MDP" readonly>

            <!-- Permet de choisir la longueur du mot de passe -->
            <div class="range-container">
                <input type="range" id="password-length" min="4" max="24" value="8" oninput="document.getElementById('display-password-length').value=this.value">
                <input type="text" id="display-password-length" value="8" readonly>
            </div>

            <!-- Permet de choisir le type de caractères présents dans le mot de passe-->
            <div class="checkbox-container">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">a-z</label>

                <input type="checkbox" id="uppercase" >
                <label for="uppercase">A-Z</label>

                <input type="checkbox" id="number" >
                <label for="number">0-9</label>

                <input type="checkbox" id="symbols" >
                <label for="symbols">!-?</label>
            </div>
            
            <!-- Bouton qui génère le mot de passe -->
            <button id="generateButton">Générer mot de passe</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
